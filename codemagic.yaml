workflows:
  ios-workflow:
    name: iOS Build
    max_build_duration: 120
    instance_type: mac_mini_m2
    
    integrations:
      app_store_connect: tigoShaking  # TODO: 改成你的 App Store Connect 集成名称
    
    environment:
      ios_signing:
        distribution_type: app_store
        bundle_identifier: com.roller.skating.share  # TODO: 改成你的 Bundle ID
      vars:
        BUNDLE_ID: "com.roller.skating.share"  # TODO: 与上面保持一致
      xcode: latest
      cocoapods: default
    
    scripts:
      - name: Set project settings
        script: |
          # 直接指定 workspace 和 scheme（避免自动检测选到 Facebook SDK）
          XCODE_WORKSPACE="RollerSkating.xcworkspace"
          XCODE_SCHEME="RollerSkating"
          echo "XCODE_WORKSPACE=$XCODE_WORKSPACE" >> $CM_ENV
          echo "XCODE_SCHEME=$XCODE_SCHEME" >> $CM_ENV
          echo "Workspace: $XCODE_WORKSPACE"
          echo "Scheme: $XCODE_SCHEME"
      
      - name: Install CocoaPods dependencies
        script: |
          if [ -f "Podfile" ]; then
            pod install
          else
            echo "No Podfile found, skipping CocoaPods"
          fi
      
      - name: Set up code signing settings on Xcode project
        script: |
          xcode-project use-profiles
      
      - name: Increment build number
        script: |
          cd $CM_BUILD_DIR
          # 尝试获取 TestFlight 最新版本号
          LATEST_BUILD_NUMBER=$(app-store-connect get-latest-testflight-build-number "$BUNDLE_ID" 2>&1) || true
          echo "API returned: $LATEST_BUILD_NUMBER"
          
          # 如果获取失败或为空，使用时间戳作为版本号
          if ! [[ "$LATEST_BUILD_NUMBER" =~ ^[0-9]+$ ]]; then
            echo "Failed to get build number from API, using timestamp"
            NEW_BUILD_NUMBER=$(date +%Y%m%d%H%M)
          else
            NEW_BUILD_NUMBER=$((LATEST_BUILD_NUMBER + 1))
          fi
          
          echo "Setting build number to: $NEW_BUILD_NUMBER"
          agvtool new-version -all $NEW_BUILD_NUMBER
      
      - name: Build ipa for distribution
        script: |
          if [ -n "$XCODE_WORKSPACE" ]; then
            xcode-project build-ipa --workspace "$XCODE_WORKSPACE" --scheme "$XCODE_SCHEME"
          else
            xcode-project build-ipa --project "$XCODE_PROJECT" --scheme "$XCODE_SCHEME"
          fi
    
    artifacts:
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log
      - $HOME/Library/Developer/Xcode/DerivedData/**/Build/**/*.dSYM
    
    publishing:
      email:
        recipients:
          - 1391861200@qq.com  # TODO: 接收codemagic处理消息的邮箱
        notify:
          success: true
          failure: true
      
      app_store_connect:
        auth: integration
        submit_to_testflight: true
